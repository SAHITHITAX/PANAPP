async function renderFileAsImage(file) {
  const A4_WIDTH = 700;
  const A4_HEIGHT = 1100;
  const QUALITY_MULTIPLIER = 2; // 4x bigger for ultra quality (can set 5 or 6 too)

  if (file.type === "application/pdf") {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    const page = await pdf.getPage(1);

    const viewport = page.getViewport({ scale: 1 });
    const scale = (A4_WIDTH * QUALITY_MULTIPLIER) / viewport.width;
    const highResViewport = page.getViewport({ scale });

    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    canvas.width = highResViewport.width;
    canvas.height = highResViewport.height;

    await page.render({ canvasContext: context, viewport: highResViewport }).promise;

    // Return full quality PNG directly
    return canvas.toDataURL("image/png");
  } else if (file.type.startsWith("image/")) {
    return new Promise((resolve) => {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function (e) {
        img.onload = function () {
          const canvas = document.createElement("canvas");

          // Calculate target size keeping aspect ratio and scaling
          let targetWidth = img.width * QUALITY_MULTIPLIER;
          let targetHeight = img.height * QUALITY_MULTIPLIER;

          canvas.width = targetWidth;
          canvas.height = targetHeight;

          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "white";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

          resolve(canvas.toDataURL("image/png"));
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  } else {
    alert("Unsupported file type. Please upload a PDF or an image.");
    return null;
  }
}
